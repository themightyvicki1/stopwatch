<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!--link to css file-->
    <link rel="stylesheet" href="styles.css" />
    <!--link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--link to font awesome-->
    <script
      src="https://kit.fontawesome.com/fbe149edcc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch <i class="fa-solid fa-stopwatch"></i></h1>
      <div class="time">
        <span class="digit" id="hour">00</span
        ><span class="description"> : </span>
        <span class="digit" id="minute">00</span
        ><span class="description"> : </span>
        <span class="digit" id="second">00</span
        ><!--<span class="description"> : </span>
        <span class="digit" id="count">00</span>-->
      </div>
      <div class="buttons">
        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="reset">Reset</button>
      </div>
      <footer>
        <a
          href="https://github.com/themightyvicki1/stopwatch"
          target="_blank"
          title="https://github.com/themightyvicki1/stopwatch"
          >Open source coded by</a
        >
        Victoria Greer <span><i class="fa-regular fa-heart"></i></span>
      </footer>
    </div>
    <!--link to js file-->
    <script src="script.js"></script>
  </body>
</html>
